<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FenerS 个人页</title>
<link rel="stylesheet" type="text/css" href="css/FiraCode.css">
<link rel="stylesheet" type="text/css" href="css/nutssss.css">
<link rel="icon" href="favicon.ico">
</head>
<body>



<div id="box"> <!-- 整体框架 首 -->
<div class="meBox"> <!-- 资料卡片框架 头 -->
<div class="headPhoto"></div> <!-- 头像 首尾 -->
<div class="meBox-title"> <!-- 名字 头 -->
<p>I'm FenerS</p>
<div class="fg"></div> <!-- 分割条 首尾 -->
</div> <!-- 名字 尾 -->
<div class="meBox-text"> <!-- 卡片内容 头 -->
<p><img src="img/qq.svg" style="width: 15%; vertical-align: middle;"> 1065613791</p>
<p><img src="img/wechat.svg" style="width: 15%; vertical-align: middle;"> FenerSS</p>
<span style="color:#47d047;">Bgm：谎言</span>
</div> <!-- 卡片内容 尾 -->
<div class="meBox-Button"> <!-- 卡片按钮 头 -->
<a href="#">关于</a>
<a href="#">联系</a>
</div> <!-- 卡片按钮 尾 -->
</div> <!-- 资料卡片框架 尾 -->



<div id="cmdBox"> <!-- 窗口框架 首 -->
<div class="cmd"> <!-- 第一个窗口 首 -->
<div class="click"> <!-- 三个按钮 首 -->
<div class="red"></div> <!-- 红色按钮 首尾 -->
<div class="yellow"></div> <!-- 黄色按钮 首尾 -->
<div class="green"></div> <!-- 绿色按钮 首尾 -->
</div> <!-- 三个按钮 尾 -->
<div class="title"> <!-- 顶部标题 首 -->
<span>FenerS 公告</span>
</div> <!-- 顶部标题 尾 -->
<div class="cmdText"> <!-- 窗口内容 首 -->
<iframe scrolling="auto" src="ck1.html" frameborder="0" width="100%" height="378px;"></iframe> <!--scrolling标签 auto是自适应滚动条 no是无滚动条-->
</div> <!-- 窗口内容 尾 -->
</div> <!-- 第一个窗口 尾 -->

<div class="cmd cmd2"> <!-- 第二个窗口 首 -->
<div class="click"> <!-- 三个按钮 首 -->
<div class="red"></div> <!-- 红色按钮 首尾 -->
<div class="yellow"></div> <!-- 黄色按钮 首尾 -->
<div class="green"></div> <!-- 绿色按钮 首尾 -->
</div> <!-- 三个按钮 尾 -->
<div class="title"> <!-- 顶部标题 首 -->
<span>FenerS - 北京时间</span>
</div> <!-- 顶部标题 尾 -->
<div class="cmdText2"> <!-- 窗口内容 首 -->
<iframe scrolling="no" src="time/index.html" frameborder="0" width="101%" height="385px;"></iframe> <!--scrolling标签 auto是自适应滚动条 no是无滚动条-->
</div> <!-- 窗口内容 尾 -->
</div> <!-- 第二个窗口 尾 -->
</div> <!-- 窗口框架 尾 -->
</div> <!-- 整体框架 尾 -->



<audio autoplay>
<source src="bg.mp3" type="audio/mpeg">
</audio>
</body>
</html>
